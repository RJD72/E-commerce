<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Place</title>
    <style>
      #preloader {
        position: fixed;
        inset: 0;
        background: #0f172a; /* dark slate */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        flex-direction: column;
      }

      .logo {
        width: 120px;
        height: auto;
        animation: pulseElement 1.8s ease-in-out infinite;
      }

      .loading-text {
        color: #f97316;
        margin-top: 10px;
        font-family: sans-serif;
        font-size: 1.2rem;
        animation: pulseElement 1.8s ease-in-out infinite;
      }

      @keyframes pulseElement {
        0% {
          transform: scale(1);
          opacity: 0.8;
          filter: drop-shadow(0 0 0px #f97316);
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
          filter: drop-shadow(0 0 12px #f97316);
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
          filter: drop-shadow(0 0 0px #f97316);
        }
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <img src="/logo.png" alt="WebSmith Creations Logo" class="logo" />
      <div class="loading-text">Loading...</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
